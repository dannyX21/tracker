{% extends "base.html" %}
{% block title %}Forbidden{% endblock %}
{% block page_content %}
<h1>Forbidden</h4><br>
<h4>You don't have the permission to access the requested resource.</h4>
{% if not current_user.is_authenticated %}
  <br>
  <p><a href="{{ url_for('auth.login') }}">Log in.</a> New user?
    <a href="{{ url_for('auth.register') }}">Click here to register</a>
  </p>
{% endif %}

{% endblock %}
